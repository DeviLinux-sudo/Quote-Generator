<!DOCTYPE html>
<html lang="en" id="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body >
    <div class="quote-generator" id="quote-generator">
    <!-- Quote -->
    <div class="quote-text" id="quote-text">
        <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        
    </div>
    <!-- Author -->
    <div class="quote-author" id="quote-author">

        <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this!">
            <i class="fab fa-twitter"></i>
            <button id="new-quote">New Quote</button>
        </button>
    </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</div>
